# The Planters House - Booking Confirmation Configuration

# Template Configuration
templates:
  standard: "templates/standard_booking.html"
  family: "templates/family_booking.html"
  single_night: "templates/single_night_exception.html"
  deposit_paid: "templates/deposit_paid.html"

  # Email templates
  email:
    confirmation: "templates/email/confirmation.html"
    reminder: "templates/email/payment_reminder.html"
    receipt: "templates/email/payment_receipt.html"

# Design Specifications (DO NOT CHANGE - Optimized for A4)
design:
  # Critical measurements for A4 fitting
  container_width: 760  # px
  logo_size: 65  # px
  line_height: 1.3
  font_scale: 0.95  # 95% scale

  # Spacing
  grid_gap: 25  # px between columns
  date_box_margin: 15  # px margin-top for date box

  # Fonts
  fonts:
    heading: "Playfair Display"
    body: "Source Sans Pro"

  # Font sizes (in px)
  font_sizes:
    hotel_name: 17
    confirmation_title: 20
    section_title: 16
    body_text: 14
    small_text: 11

  # Colors
  colors:
    primary: "#2c3e50"
    secondary: "#7f8c8d"

    # Payment status colors
    payment_unpaid: "#fff3cd"
    payment_partial: "#d1ecf1"
    payment_paid: "#d4edda"

    # Background colors
    bg_light: "#fafafa"
    bg_info: "#f8f9fa"
    bg_note: "#e8f5e9"

    # Text colors
    text_primary: "#333"
    text_muted: "#666"
    text_light: "#999"

# Room Configuration
rooms:
  garden_suite:
    name: "The Garden Suite"
    max_adults: 2
    max_children: 1
    base_rate: 45000

  sunbird_suite:
    name: "The Sunbird Suite"
    max_adults: 2
    max_children: 1
    base_rate: 42000

  oriole_room:
    name: "The Oriole Room"
    max_adults: 2
    max_children: 2
    base_rate: 40000
    child_rate: 5000

# Pricing Configuration
pricing:
  currency: "LKR"
  currency_symbol: "Rs."
  tax_rate: 0  # Included in prices

  # Seasonal rates
  seasons:
    peak:
      start_date: "15/12"
      end_date: "14/01"
      multiplier: 1.25

    high:
      start_date: "01/07"
      end_date: "31/08"
      multiplier: 1.15

    low:
      multiplier: 1.0

  # Included services
  included_services:
    - "Breakfast"
    - "WiFi"
    - "Airport Transfer (one way)"
    - "Guided Estate Tour"

# Payment Configuration
payment:
  deposit_percentage: 50
  balance_due_days: 30

  # Payment methods
  methods:
    bank_transfer:
      enabled: true
      details: "Bank of Ceylon, Account: 12345678"

    credit_card:
      enabled: true
      gateway: "stripe"

    cash:
      enabled: true
      on_arrival: true

# Business Rules
rules:
  minimum_nights: 2
  single_night_exception: true  # Allow with approval

  check_in_time: "14:00"
  check_out_time: "11:00"

  cancellation_policy:
    free_cancellation_days: 14
    cancellation_fee_percentage: 50
    no_show_fee_percentage: 100

# Notification Settings
notifications:
  # When to send confirmations
  send_confirmation:
    on_booking: true
    on_modification: true
    on_payment: true

  # Reminder schedule
  payment_reminders:
    - days_before: 7
      template: "payment_reminder"
    - days_before: 3
      template: "payment_reminder_urgent"
    - days_before: 1
      template: "payment_reminder_final"

  # Admin notifications
  admin_alerts:
    email: "manager@theplantershouse.com"
    on_booking: true
    on_cancellation: true
    on_payment: true

# Data Source Settings
data_sources:
  # CSV Import from Cloudbeds Export
  csv_import:
    enabled: true
    delimiter: ","
    encoding: "utf-8"
    expected_columns:
      - "Reservation ID"
      - "Guest Name"
      - "Guest Email"
      - "Check In"
      - "Check Out"
      - "Room"
      - "Total Amount"
      - "Amount Paid"
      - "Balance Due"

  # Manual Entry Form
  manual_entry:
    enabled: true
    port: 5000
    save_drafts: true

  # Future: Cloudbeds API (when available)
  cloudbeds_api:
    enabled: false  # Not currently available
    # version: "1.1"
    # endpoints:
    #   bookings: "/getReservations"
    #   guest: "/getGuest"
    #   payment: "/postPayment"

# System Configuration
system:
  timezone: "Asia/Colombo"
  date_format: "DD MMM YYYY"
  time_format: "HH:mm"

  # File handling
  max_file_size: 10485760  # 10MB
  allowed_formats: ["html", "pdf"]

  # Logging
  log_level: "INFO"
  log_retention_days: 90

  # Performance
  cache_ttl: 3600  # 1 hour
  pdf_generation_timeout: 30  # seconds
  email_send_timeout: 10  # seconds

# Feature Flags
features:
  multi_language: false
  whatsapp_delivery: false
  guest_portal: false
  analytics_tracking: true
  a_b_testing: false

# Language Configuration (Future)
languages:
  default: "en"
  supported:
    - code: "en"
      name: "English"
      rtl: false
    - code: "fr"
      name: "Français"
      rtl: false
    - code: "de"
      name: "Deutsch"
      rtl: false
    - code: "zh"
      name: "中文"
      rtl: false